<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>학교를 선택하세요</h1>
<form action="{% url 'goto_signup' %}" method='POST'>
{% csrf_token %}
    <select name="univ">
        {% for univ in univs %}
           <option value="{{ univ.id }}">{{ univ.univ }}</option>
        {% endfor %}
    </select>
    <button type="submit">선택</button>
</form>
</body>
</html>
